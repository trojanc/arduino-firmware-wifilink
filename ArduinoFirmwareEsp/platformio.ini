[platformio]
env_default = uno-wifi-dev

[common]
lib_deps =
  ArduinoJson@5.12.0
build_flags = 
	-DF_CRYSTAL=40000000

[env:uno-wifi-dev]
platform = espressif8266
board = esp12e
framework = arduino
board_flash_mode = qio
lib_deps = ${common.lib_deps}
build_flags = ${common.build_flags} -DUNOWIFIDEVED
upload_resetmethod = none
upload_speed = 9600

[env:uno-wifi-dev-ota]
platform = espressif8266
board = esp12e
framework = arduino
board_flash_mode = qio
lib_deps = ${common.lib_deps}
build_flags = ${common.build_flags} -DMCU_OTA
upload_resetmethod = none
upload_speed = 9600
